<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Setup</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>

<body ng-app="myapp" ng-controller="homeCtrl">
	<div id="p" class="modal fade in" ng-hide="hide"style="position: relative;">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" ng-click="close();">&times;</button>
					<h6 class="modal-title">{{response}}</h6>
				</div>
			</div>
		</div>
	</div>
	</div>
<div id="cmodal" class="modal" ng-hide="iscatHide">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" ng-click="close();">&times;</button>
					<h4 class="modal-title">Add Category</h4>
				</div>
				<div class="modal-body">
				<div>
						<input type="text" placeholder="Name..." maxlength="10"
							ng-model="categoryHash.catName" width="10px" required>&nbsp&nbsp&nbsp
						<input type="text" placeholder="Code..." maxlength="10"
							ng-model="categoryHash.catCode" width="10px"><br>
				</div>
			</div>
			<div class="modal-footer">
			
			<button class="btn btn-success" ng-click="addCategory();">Add
							Category</button>
						&nbsp&nbsp&nbsp
						<button class="btn btn-info" ng-click="close();">Cancel</button>
			</div>
		</div>
	</div>
	</div>
	<div id="product" class="modal" ng-hide="isProductHide">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" ng-click="close();">&times;</button>
					<h4 class="modal-title">Add Product</h4>
				</div>
				<div class="modal-body">
					<div>
						<input type="text" placeholder="Name..." maxlength="10"
							ng-model="objectHash.productName" width="10px">&nbsp&nbsp&nbsp
						<input type="text" placeholder="Code..." maxlength="10"
							ng-model="objectHash.productCode" width="10px"><br>
						<select ng-options="category.catName for category in catList"
							ng-model="objectHash.productCategory" width="10px"></select>&nbsp&nbsp&nbsp
						<input type="text" placeholder="Seller name" maxlength="10"
							ng-model="objectHash.buyedFrom" width="10px"><br> <input
							type="number" placeholder="Cost" maxlength="10"
							ng-model="objectHash.productCost" width="10px">&nbsp&nbsp&nbsp
						<input type="number" placeholder="Selling price" maxlength="10"
							ng-model="objectHash.productSellingPrice" width="10px"><br>
						<input type="text" placeholder="Product color" maxlength="10"
							ng-model="objectHash.productColor" width="10px">&nbsp&nbsp&nbsp
						<input type="text" placeholder="Stone color" maxlength="10"
							ng-model="objectHash.stoneColors" width="10px"><br>
							<input type="number" placeholder="Quantity" maxlength="10"
							ng-model="objectHash.productQuant" width="10px"><br>
						<div class="btn btn-primary btn-sm float-left">
							<!-- <input type="file" ng-model="objectHash.pimage" enctype="multipart/form-data"> -->
							<input type="file" accept="image/*" id="fileupload_id"
								name='file'
								onchange="angular.element(this).scope().onFileChanged(this)" />
						</div>
						<br> <br>
						<button class="btn btn-success" ng-click="add();">Add
							Product</button>
						&nbsp&nbsp&nbsp
						<button class="btn btn-info" ng-click="close();">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="distributor" class="modal" ng-hide="isDistributorsHide">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" ng-click="close();">&times;</button>
					<h4 class="modal-title">Add Distributors</h4>
				</div>
				<div class="modal-body">
					<div>
						<input type="text" placeholder="Name..." maxlength="10"
							ng-model="distributorHash.distributorName" width="10px"><br>
						<input type="text" placeholder="Location..." maxlength="10"
							ng-model="distributorHash.location" width="10px"><br>
							<input type="text" placeholder="ID...." maxlength="10"
							ng-model="distributorHash.distributorID" width="10px">
						<div class="modal-footer">
						<button class="btn btn-success" ng-click="addDistributors();">Add
							</button>
						&nbsp&nbsp&nbsp
						<button class="btn btn-info" ng-click="close();">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
	<div class="row">
	<div class="col-md-5">
	<button class="btn btn-success" style="margin-top: 200px"
			ng-click="addProdcut('category')">
			Add Category</button>
		<button class="btn btn-success" style="margin-top: 200px"
			ng-click="addProdcut('product')">
			Add Product</button>
			
			<button class="btn btn-success" style="margin-top: 200px"
				ng-click="addProdcut('distributor')">
				Add Distributor</button>
				<button class="btn btn-success" style="margin-top: 200px"
				ng-click="navigate('/app/products')">
				View Products</button>
				</div>			
				</div>
	</div>
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js"></script>
	<script src="angular/homeNg.js"></script>
<script src="angular/serviceUtil.js"></script>
</body>

</html>
