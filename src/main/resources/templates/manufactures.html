<div ng-controller="manufactureCtrl">
	<div class="modal" ng-hide="addModalHide">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" ng-click="close();">&times;</button>
					<h4 class="modal-title">Add Manufacture</h4>
				</div>
				<div class="modal-body">
					<input type="text" placeholder="Name..." maxlength="10"
						ng-model="objectHash.name" width="10px" required> <input
						type="text" placeholder="Address..." maxlength="10"
						ng-model="objectHash.address" width="10px" required> <input
						type="text" placeholder="Phone.." maxlength="10"
						ng-model="objectHash.phoneNumber" width="10px" required>
					<div class="modal-footer">
						<button class="btn btn-success" ng-click="addManufacture();">Add
						</button>
						&nbsp&nbsp&nbsp
						<button class="btn btn-info" ng-click="close();">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal" ng-hide="updateModalHide">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" ng-click="close();">&times;</button>
					<h4 class="modal-title">Update Manufacture</h4>
				</div>
				<div class="modal-body">
					<div>
						<input class="update" type="text" placeholder="Name..." maxlength="10"
							ng-model="objectHash.name" width="10px"><input class="update"
							type="text" placeholder="Address..." maxlength="10"
							ng-model="objectHash.address" width="10px"><input class="update"
							type="text" placeholder="Phone..." maxlength="10"
							ng-model="objectHash.phoneNumber" width="10px"><label style="display: inline-block;margin: 5px;">Is
							Active</label><input type="checkbox" ng-checked="objectHash.isActive"
							ng-model="objectHash.isActive" ng-true-value="true"
							ng-false-value="false" class="update">
						<div class="modal-footer">
							<button class="btn btn-success" ng-click="update(objectHash);">Update
							</button>
							&nbsp&nbsp&nbsp
							<button class="btn btn-info" ng-click="close();">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="pull-right col-md-12">
			<button class="btn btn-info" ng-click="add()"
				style="margin-top: 10px; margin-bottom: 10px">Add</button>
		</div>
	</div>
	<input class="table-search" type="text" placeholder="Search" ng-model="searchKey">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Manufacture Name</th>
				<th>Manufacture Address</th>
				<th>Manufacture Phone</th>
				<th>Is Active</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="Manufacture in list | filter:searchKey">
				<td>{{Manufacture.name}}</td>
				<td>{{Manufacture.address}}</td>
				<td>{{Manufacture.phoneNumber}}</td>
				<td><span ng-bind="Manufacture.isActive?'Yes':'No'"></span></td>
				<td><i class="fa fa-edit"
					style="margin-left: 10px; cursor: pointer;"
					ng-click="loadSelected(Manufacture)"></i></td>
			</tr>


		</tbody>

	</table>

</div>
