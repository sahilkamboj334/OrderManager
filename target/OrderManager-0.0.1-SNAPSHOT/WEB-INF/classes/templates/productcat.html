<div  ng-controller="categoryCtrl">
	<div id="cmodal" class="modal" ng-hide="iscatHide">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" ng-click="close();">&times;</button>
					<h4 class="modal-title">Add Category</h4>
				</div>
				<div class="modal-body">
					<div>
						<input type="text" placeholder="Name..." maxlength="10"
							ng-model="categoryHash.catName" width="10px" ng-required>&nbsp&nbsp&nbsp
						<input type="text" placeholder="Code..." maxlength="10"
							ng-model="categoryHash.catCode" width="10px" ng-required><br>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-success" ng-click="addCategory();">+Add
						Category</button>
					&nbsp&nbsp&nbsp
					<button class="btn btn-info" ng-click="close();">Cancel</button>
				</div>
			</div>
		</div>
	</div>
	<div id="cmodal" class="modal" ng-hide="iscatUpdateHide">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" ng-click="close();">&times;</button>
					<h4 class="modal-title">Update Category</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="form-group" style="margin-left: 20px;">
							<table class="col-md-12 col-sm-12 col-xs-12">
								<tr>
									<td><label>Name:</label> <input type="text" maxlength="10"
										ng-model="categoryHash.catName" width="10px" required></td>&nbsp&nbsp
									<td><label>Code:</label> <input type="text" maxlength="10"
										ng-model="categoryHash.catCode" width="10px" disabled="disabled"></td>
								</tr>
							</table>
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-success" ng-click="update(categoryHash);">Update
							Category</button>
						&nbsp&nbsp&nbsp
						<button class="btn btn-info" ng-click="close();">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="pull-right col-md-12">
			<button class="btn btn-info" ng-click="add()"
				style="margin-top: 10px; margin-bottom: 10px">+Add</button>
		</div>
	</div>
	<input class="table-search" type="text" placeholder="Search" ng-model="searchKey">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Category Name</th>
				<th>Category Code</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="category in catList | filter:searchKey">
				<td>{{category.catName}}</td>
				<td>{{category.catCode}}</td>
				<td><i class="fa fa-edit"
					style="margin-left: 10px; cursor: pointer;"
					ng-click="loadSelected(category)"></i> <i class="fa fa-trash"
					style="margin-left: 10px; cursor: pointer;"
					ng-click="remove(category)"></i></td>
			</tr>
		</tbody>
	</table>
</div>
