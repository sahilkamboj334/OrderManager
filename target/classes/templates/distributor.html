<div  ng-controller="homeCtrl">
<div id="distributor" class="modal" ng-hide="isDistributorsHide">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" ng-click="close();">&times;</button>
					<h4 class="modal-title">Add Distributors</h4>
				</div>
				<div class="modal-body">
					<div>
						<input class="update" type="text" placeholder="Name..." maxlength="10"
							ng-model="distributorHash.distributorName" width="10px">
						<input class="update" type="text" placeholder="Location..." 
							ng-model="distributorHash.location" width="10px">
							<input class="update" type="text" placeholder="ID...." maxlength="10"
							ng-model="distributorHash.distributorID" width="10px">
						<div class="modal-footer">
						<button class="btn btn-success" ng-click="addDistributors();">Add
							</button>
						&nbsp&nbsp&nbsp
						<button class="btn btn-info" ng-click="close();">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div  class="modal" ng-hide="isUpdateDistributorsHide">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" ng-click="close();">&times;</button>
					<h4 class="modal-title">Update Distributor</h4>
				</div>
				<div class="modal-body">
					<div>
						<input class="update" type="text" placeholder="Name..." maxlength="10"
							ng-model="distributorHash.distributorName" width="10px">
						<input class="update" type="text" placeholder="Location..."
							ng-model="distributorHash.location" width="10px">
							<input class="update" type="text" placeholder="ID...." maxlength="10"
							ng-model="distributorHash.distributorID" width="10px" disabled="disabled">
							<label style="display: inline-block;margin: 5px;">Is
							Active</label><input type="checkbox" ng-checked="distributorHash.isActive"
							ng-model="distributorHash.isActive" ng-true-value="true"
							ng-false-value="false" class="update">
						<div class="modal-footer">
						<button class="btn btn-success" ng-click="update(distributorHash);">Update
							</button>
						&nbsp&nbsp&nbsp
						<button class="btn btn-info" ng-click="close();">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<div class="row">
		<div class="pull-right col-md-12">
			<button class="btn btn-info" ng-click="addModel('distributor')"
				style="margin-top: 10px; margin-bottom: 10px">Add</button>
		</div>
	</div>
	<input class="table-search" type="text" placeholder="Search" ng-model="searchKey">
<table class="table table-striped">
		<thead>
			<tr>
				<th>Distributor name</th>
				<th>Distributor Code</th>
				<th>Distributor Location</th>
				<th>Is Active</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="distributor in distributorList | filter:searchKey">
				<td>{{distributor.distributorName}}</td>
				<td>{{distributor.distributorID}}</td>
				<td>{{distributor.location}}</td>
				<td><span ng-bind="distributor.isActive?'Yes':'No'"></span></td>
				<td><i class="fa fa-edit"
					style="margin-left: 10px; cursor: pointer;"
					ng-click="loadSelected(distributor)"></i></td>
			</tr>


		</tbody>

	</table>

</div>
