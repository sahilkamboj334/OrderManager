<!DOCTYPE html>
<html>
<head>
<base href="/">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/growl.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-app="myapp" ng-controller="homeCtrl" ng-cloak>
	<div growl></div>
	<div class="topbar">
		<span style="padding: 5px; margin-left: 50%;" id="time"></span>
		<div class="margin-right5 pull-right">
			<button class="btn margin-top5" ng-click="logout()">
				<i class="fa fa-sign-out" aria-hidden="true"></i>Logout
			</button>
		</div>
	</div>
	<div class="sidebar">
		<a ng-href="/dashboard"><i class="fa fa-home fa-sidebar"></i><span
			class="inline">Dashboard</span></a> <a ng-href="/productcat"><i
			class="fa fa-cubes fa-sidebar"></i><span class="inline">Product&nbsp;Category</span></a>
		<a ng-href="/product"><i class="fa fa-cube fa-sidebar"></i><span
			class="inline">Product</span></a> <a ng-href="/distributors"><i
			class="fa fa-id-card-o fa-sidebar"></i><span class="inline">Distributors</span></a>
		<a ng-href="/manufactures"><i class="fa fa-industry fa-sidebar"></i><span
			class="inline">Suppliers</span></a> <a ng-href="/orders"><i
			class="fa fa-cart-plus fa-sidebar"></i><span class="inline">Manage&nbsp;Orders</span></a>
	</div>
	<div class="content">
		<div ng-view></div>
	</div>
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.js"></script>
	<script type="text/javascript" src="angular/dirPage.js"></script>
	<script src="angular/index.js"></script>
	<script src="angular/productCtrl.js"></script>
	<script src="angular/serviceUtil.js"></script>
	<script src="angular/categoryCtrl.js"></script>
	<script src="angular/orderCtrl.js"></script>
	<script src="angular/orderDetail.js"></script>
	<script src="angular/manufactureCtrl.js"></script>
	<script src="angular/dashboard.js"></script>
	<script src="angular/orderUpdate.js"></script>
	<script type="text/javascript" src="js/growl.min.js"></script>
</body>
</html>
